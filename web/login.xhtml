        <p:idleMonitor onactive="sessionTimeOutDialog.show();" timeout="1740000" />

        <p:dialog header="Fuera de Tiempo" widgetVar="sessionTimeOutDialog"
                  modal="true" closable="false" width="400" visible="false" resizable="false">
            <h:panelGrid columns="1">
                <h:outputText value="Tiempo de espera agotado para el inicio de sesion." />
                <input id="confirmBackToLogin" type="button" value="Refrescar"
                       onclick="window.location='#{facesContext.externalContext.requestContextPath}/login.xhtml';" />

        </p:dialog> 

        <h:form id="logueado">
            <h:inputHidden  rendered="#{!login.validarSession}" value="#{login.goInicio()}" />
