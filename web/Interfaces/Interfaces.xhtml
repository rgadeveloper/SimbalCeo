<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f ="http://java.sun.com/jsf/core">
  <h:head>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
      <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
      <title>CEO - SIMBAL</title>
    </f:facet>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

    <style type="text/css">
      .ui-layout-north {
        z-index:20 !important;
        overflow:visible !important;
      }

      .ui-layout-north .ui-layout-unit-content {
        overflow:visible !important;
      }
    </style>
    <h:form id="validarSession">
      <h:inputHidden  rendered="#{login.validarSession}" value="#{login.validateSession()}" />
    </h:form>
  </h:head>

  <link href="../Styles/estilos.css" rel="stylesheet" type="text/css" />
  <ui:include src="../sessionTimeOut.xhtml" />

  <h:body>
    <h:form id="form">

      <div id="cuerpo" align="center">
        <div id="index_r1_c2" ></div>
        <div id="linea"><div align="center" style="position:relative; top:6px; background-image:url(Images/mensaje2.png); background-repeat:no-repeat; background-position:center; height:38px"></div></div>
        <div id="linea2" align="left" >
          <p:menubar  model ="#{templateView.model}" style="font-size: 12px;" />
        </div>

        <div id="pagina">

          <div id="superior">     
          </div>
          <div id="medio">      
            <p:panel header="EjecuciÃ³n de Interfaces" style="font-size: 13px; width: 500px">  
              <p:messages id="messages"  showDetail="true" autoUpdate="true" escape="true" />  
              <h:panelGrid id="ingresarPeriodo" columns="2" cellpadding="8">
                <h:outputText value="Periodo" />
                <h:inputText value="#{ejecutarInterfaz.periodo}" /> 

                <h:outputText value="Interfaz" />
                <p:selectOneMenu value="#{ejecutarInterfaz.interfaz}">  
                  <f:selectItem itemLabel="1. TABLAS BASICAS" itemValue="P_INT_CEO_SIMBAL" />
                  <f:selectItem itemLabel="2. SIMBAL" itemValue="P_INT_EJECUTAR" />                
                </p:selectOneMenu> 
              </h:panelGrid>

              <p:commandButton id="ejecutarInterfaz" update=":form:ingresarPeriodo"  value="Ejecutar" action="#{ejecutarInterfaz.ejecutarInterfaz}" onstart="wait.show()" oncomplete="wait.hide()" />  

            </p:panel>  
          </div>

          <div id="inferior"></div>
          <div id="piepagina" align="center">
          </div>

        </div></div>

      <p:dialog widgetVar="wait" closable="false" resizable="false" draggable="false" position="center" modal="true" showHeader="false">
        <p:ajaxStatus>
          <f:facet name="start">
            <p:graphicImage value="../resources/images/espera.gif" />
          </f:facet>
          <f:facet name="complete">
            <h:outputText value="" />
          </f:facet>
        </p:ajaxStatus>
      </p:dialog> 

    </h:form>

  </h:body>
</html>
