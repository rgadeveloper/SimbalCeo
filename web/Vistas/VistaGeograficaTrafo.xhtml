<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <p:panelGrid columns="2" id ="dtbalanceTrafo"   style="margin-top:15px; font-size: 12px ">

        <f:facet name="header">
            <p:row>
                <p:column colspan="8">Información del Transformador </p:column>
            </p:row>
        </f:facet>

        <h:outputText style="font-weight: bold;" value="Id del Macro" />
        <h:outputText value="#{geograficaView.componenteMedida.idComercial}" />

        <h:outputText style="font-weight: bold;" value="Id del Transformador" />
        <h:outputText value="#{geograficaView.componente.idCliente}" />

        <h:outputText style="font-weight: bold;" value="Coordenada X" />
        <h:outputText value="#{geograficaView.componente.coordX}" />

        <h:outputText style="font-weight: bold;" value="Coordenada Y" />
        <h:outputText value="#{geograficaView.componente.coordY}" />

        <h:outputText style="font-weight: bold;" value="Zona" />
        <h:outputText value="#{geograficaView.relacionGeo.nombrePadre}" />

        <h:outputText style="font-weight: bold;" value="Municipio" />
        <h:outputText value="#{geograficaView.relacionGeo.nombreHijo}" />

        <h:outputText style="font-weight: bold;" value="Subestacion" />
        <h:outputText value="#{geograficaView.relacionElec.nombrePadre}" />

        <h:outputText style="font-weight: bold;" value="Circuito" />
        <h:outputText value="#{geograficaView.relacionElec.nombreHijo}" />

        <h:outputText style="font-weight: bold;" value="Capacidad de Transformador (KVA)" />
        <h:outputText value="#{geograficaView.atrComponente.cargaInstalada}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>   

        <h:outputText style="font-weight: bold;" value="Ciclo" />
        <h:outputText value="#{geograficaView.atrComponente.ciclo.descripcion}" />

        <h:outputText style="font-weight: bold;" value="Direccion" />
        <h:outputText value="#{geograficaView.componente.direccion}" />

        <h:outputText style="font-weight: bold;" value="Tipo de Red" />
        <h:outputText value="#{geograficaView.atrComponente.tbltipo1.nombre}" />

        <h:outputText style="font-weight: bold;" value="Tipo de Macromedidor" />
        <h:outputText value="#{geograficaView.componenteMedida.tbltipo.nombre}" />

        <h:outputText style="font-weight: bold;" value="Factor multiplicador" />
        <h:outputText value="#{geograficaView.atrComponenteMedida.constante}" />

        <h:outputText style="font-weight: bold;" value="Tipo Medidor" />
        <h:outputText value="#{geograficaView.atrComponente.tbltipo5.nombre}" />

        <h:outputText style="font-weight: bold;" value="Medidor" />
        <h:outputText value="#{geograficaView.atrComponente.medidor}" /> 

        <h:outputText style="font-weight: bold;" value="Lectura anterior" />
        <h:outputText value="#{geograficaView.medida.lecturaAnterior}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>   

        <h:outputText style="font-weight: bold;" value="Lectura Actual" />
        <h:outputText value="#{geograficaView.medida.lecturaActual}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>  
        
        <h:outputText style="font-weight: bold;" value="Fecha de Instalación" />
        <h:outputText value="#{geograficaView.atrComponente.fechaInstalacion}" >
            <f:convertDateTime dateStyle="short" />
        </h:outputText> 

        <h:outputText style="font-weight: bold;" value="Fecha lectura anterior" />
        <h:outputText value="#{geograficaView.medida.fechaLecturaAnterior}" >
            <f:convertDateTime dateStyle="short" />
        </h:outputText> 

        <h:outputText style="font-weight: bold;" value="Fecha lectura actual" />
        <h:outputText value="#{geograficaView.medida.fechaLecturaActual}" >
            <f:convertDateTime dateStyle="short" />
        </h:outputText> 
        
        <h:outputText style="font-weight: bold;" value="Energia Perdida Macromedidor (Kwh)" />
        <h:outputText value="#{geograficaView.balance.balEnergiaSum}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>

        <h:outputText style="font-weight: bold;" value="Energia carga Extra (Kwh)" />
        <h:outputText value="#{geograficaView.medida.consumoAdicional}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>   

        <h:outputText style="font-weight: bold;" value="Perdida Energia Mes (%)" />
        <h:outputText value="#{geograficaView.balance.porcPerdidaMes}" >
            <f:convertNumber integerOnly="true" pattern="#.###"/>
        </h:outputText>      

        <h:outputText style="font-weight: bold;" value="Perdida Energia Movil (%)" />
        <h:outputText value="#{geograficaView.balance.porcPerdidaMovil}" >
            <f:convertNumber integerOnly="true" pattern="#.###"/>
        </h:outputText>      

        <h:outputText style="font-weight: bold;" value="Rango de perdida" />
        <h:outputText value="#{geograficaView.balance.rangoClasificacion.descripcion}" />

        <h:outputText style="font-weight: bold;" value="Ruta" />
        <h:outputText value="#{geograficaView.atrComponente.ruta}" />

        <h:outputText style="font-weight: bold;" value="Anomalia de lectura" />
        <h:outputText value="#{geograficaView.medida.tbltipo.nombre}" />

        <h:outputText style="font-weight: bold;" value="Clientes sin medida (Und)" />
        <h:outputText value="#{geograficaView.cantSumNoMedidos}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>   

        <h:outputText style="font-weight: bold;" value="Energia Macromedidor (Kwh)" />
        <h:outputText value="#{geograficaView.balance.consumoMacros}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>          

        <h:outputText style="font-weight: bold;" value="Motivo de no Balance" />
        <h:outputText value="#{geograficaView.balance.tbltipo.nombre}" />

        <h:outputText style="font-weight: bold;" value="Estado del Balance" />
        <h:outputText value="#{geograficaView.balance.tbltipo.nombre}" />
        
        <h:outputText style="font-weight: bold;" value="Cantidad de Suministros (Und)" />
        <h:outputText value="#{geograficaView.balance.cantSuministrosTotal}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText>    

    </p:panelGrid>

    <p:dialog id="dgTipoUso" header="Cantidades Suministro por Tipo de Uso" widgetVar="dlgTipoUso">  
        <p:dataTable var="tu" value="#{geograficaView.listCantXTipoUso}">  
            <p:column headerText="Tipo de Uso">  
                <h:outputText value="#{tu.nombre}" />  
            </p:column>  

            <p:column headerText="Cantidad de Suministros">  
                <h:outputText value="#{tu.valor}" />  
            </p:column>         
        </p:dataTable> 
    </p:dialog> 

    <h:panelGrid columns="2">
        <h:commandButton image="../resources/images/pdf.png" actionListener="#{geograficaView.exportar('Trafo','pdf')}" />  
        <h:commandButton image="../resources/images/excel.png" actionListener="#{geograficaView.exportar('Trafo','xls')}" />
    </h:panelGrid> 

</html>
